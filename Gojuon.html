<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>五十音图</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">

    <div class="showDiv">
      <div v-show="flagH==1 || showH==1">{{Hiragana}}</div>
      <div v-show="flagK==1 || showK==1">{{Katakana}}</div>
    </div>
    
    <p v-show="flagR==1 || showR==1">{{Romaji}}</p>

    <div class="button">
      <button @click="randomIndex(min, max)">随机</button>
      <button v-show="showH!=1" @click="showHiragana">平假名</button>
      <button v-show="showK!=1" @click="showKatakana">片假名</button>
      <button v-show="showR!=1" @click="showRomaji">罗马音</button>
      <div>
        <input type="checkbox" value=1 v-model="showH" checked/>平假名
        <input type="checkbox" value=1 v-model="showK"/>片假名
        <input type="checkbox" value=1 v-model="showR"/>罗马音
      </div>
      
    </div>

  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data() {
        return {
          rIndex: null,
          rChosen: null,
          Hiragana: null,
          Katakana: null,
          Romaji: null,
          showH: 1,
          showK: 0,
          showR: 0,
          min: 0,
          max: 44,
          flagH: false,
          flagK: false,
          flagR: false,
          check: [],
          Fifty: [
            ['あ', 'ア', 'a'],
            ['い', 'イ', 'i'],
            ['う', 'ウ', 'u'],
            ['え', 'エ', 'e'],
            ['お', 'オ', 'o'],
            ['か', 'カ', 'ka'],
            ['き', 'キ', 'ki'],
            ['く', 'ク', 'ku'],
            ['け', 'ケ', 'ke'],
            ['こ', 'コ', 'ko'],
            ['さ', 'サ', 'sa'],
            ['し', 'シ', 'shi'],
            ['す', 'ス', 'su'],
            ['せ', 'セ', 'se'],
            ['そ', 'ソ', 'so'],
            ['た', 'タ', 'ta'],
            ['ち', 'チ', 'chi'],
            ['つ', 'ツ', 'tsu'],
            ['て', 'テ', 'te'],
            ['と', 'ト', 'to'],
            ['な', 'ナ', 'na'],
            ['に', 'ニ', 'ni'],
            ['ぬ', 'ヌ', 'nu'],
            ['ね', 'ネ', 'ne'],
            ['の', 'ノ', 'no'],
            ['は', 'ハ', 'ha'],
            ['ひ', 'ヒ', 'hi'],
            ['ふ', 'フ', 'fu'],
            ['へ', 'ヘ', 'he'],
            ['ほ', 'ホ', 'ho'],
            ['ま', 'マ', 'ma'],
            ['み', 'ミ', 'mi'],
            ['む', 'ム', 'mu'],
            ['め', 'メ', 'me'],
            ['も', 'モ', 'mo'],
            ['や', 'ヤ', 'ya'],
            ['ゆ', 'ユ', 'yu'],
            ['よ', 'ヨ', 'yo'],
            ['ら', 'ラ', 'ra'],
            ['り', 'リ', 'ri'],
            ['る', 'ル', 'ru'],
            ['れ', 'レ', 're'],
            ['ろ', 'ロ', 'ro'],
            ['わ', 'ワ', 'wa'],
            ['を', 'ヲ', 'wo'],
            ['', '', ''],
          ]
        }
      },
      methods: {
        randomIndex(min, max) {
          this.rIndex = Math.floor(Math.random()*(max-min+1)+min);
          this.rChosen = this.Fifty[this.rIndex];
          this.Hiragana = this.rChosen[0];
          this.Katakana = this.rChosen[1];
          this.Romaji = this.rChosen[2];
          this.flagH = 0;
          this.flagK = 0;
          this.flagR = 0;
        },
        initialShow() {
          this.flagH = 0;
          this.flagK = 0;
          this.flagR = 0;
        },
        showHiragana() {
          this.flagH = 1;
        },
        showKatakana() {
          this.flagK = 1;
        },
        showRomaji() {
          this.flagR = 1;
        }
      },
      mounted() {
        this.randomIndex(this.min, this.max);
        this.initialShow();
      }
    })
  </script>

  <style>
    .showDiv {
      display: flex;
      font-size: 270px;
      margin: 0;
      padding: 0;
      justify-content: center;
    }
    .button {
      display: flex;
      width: 100%;
      justify-content: center;
      position: fixed;
      bottom: 0;

    }
    P {
      font-size: 160px;
      margin: 0;
      padding: 0;
      width: 100%;
      text-align: center;
    }
    button {
      height: 50px;
      width: 170px;
      margin: 0 20px 1px 20px;
      border-radius: 5px;
      border-width: 0px;
      font-weight: 300;
      font-size: 20px;
    }
  </style>

</body>
</html>
